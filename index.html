<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script>
                    var canvas = document.getElementById("renderCanvas");

                    var startRenderLoop = function (engine, canvas) {
                        engine.runRenderLoop(function () {
                            if (sceneToRender && sceneToRender.activeCamera) {
                                sceneToRender.render();
                            }
                        });
                    }

                    var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(0), BABYLON.Tools.ToRadians(57.3), 10, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;


    // Our built-in 'ground' shape.
    var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);

    const groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
    groundMaterial.diffuseColor = BABYLON.Color3.Red();
    let groundTexture = new BABYLON.Texture(Assets.textures.checkerboard_basecolor_png.path, scene);
    groundMaterial.diffuseTexture = groundTexture;
    ground.material = groundMaterial;


   // Alicia
    BABYLON.SceneLoader.ImportMeshAsync("", "https://Daniorobio.github.io/La-Voragine/", "alicia.glb", scene).then((result) => {
        const root = new BABYLON.TransformNode("alicia_root", scene);
        result.meshes.forEach(m => { if (m.parent == null) m.parent = root; });
        root.scaling = new BABYLON.Vector3(0.02, 0.02, 0.02);
        root.position = new BABYLON.Vector3(3, 1.5, 1.5);
    });
    
    // Hamaca
    BABYLON.SceneLoader.ImportMeshAsync("", "https://Daniorobio.github.io/La-Voragine/", "hamaca.glb", scene).then((result) => {
        const root = new BABYLON.TransformNode("hamaca_root", scene);
        result.meshes.forEach(m => { if (m.parent == null) m.parent = root; });
        root.scaling = new BABYLON.Vector3(0.05, 0.05, 0.05);
        root.position = new BABYLON.Vector3(3, 0.8, 1);
    });
    
    // Poeta
    BABYLON.SceneLoader.ImportMeshAsync("", "https://Daniorobio.github.io/La-Voragine/", "poeta.glb", scene).then((result) => {
        const root = new BABYLON.TransformNode("poeta_root", scene);
        result.meshes.forEach(m => { if (m.parent == null) m.parent = root; });
        root.scaling = new BABYLON.Vector3(0.01, 0.01, 0.01);
        root.position = new BABYLON.Vector3(0, 0.8, 1);
    });
    
    // Terraza
    BABYLON.SceneLoader.ImportMeshAsync("", "https://Daniorobio.github.io/La-Voragine/", "terraza.glb", scene).then((result) => {
        const root = new BABYLON.TransformNode("terraza_root", scene);
        result.meshes.forEach(m => { if (m.parent == null) m.parent = root; });
        root.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
        // Crear un material PBR (físicamente basado)
        const terrazaMat = new BABYLON.PBRMaterial("terrazaMat", scene);
        // Textura base (si tienes un diffuse/color, cámbialo aquí)
        terrazaMat.albedoTexture = new BABYLON.Texture("https://Daniorobio.github.io/La-Voragine/wood.jpg", scene);
    
        // Normal map
        terrazaMat.bumpTexture = new BABYLON.Texture("https://Daniorobio.github.io/La-Voragine/NormalMap.png", scene);
    
        // Opcional: aumenta o disminuye la fuerza del relieve
        terrazaMat.bumpTexture.level = 1.0; // valores: 0.1 = suave, 2.0 = fuerte
    
        // Aplicar material a la malla de la terraza
        result.meshes[4].material = terrazaMat;

    });
    
    // Barco
    BABYLON.SceneLoader.ImportMeshAsync("", "https://Daniorobio.github.io/La-Voragine/", "boat.glb", scene).then((result) => {
        const root = new BABYLON.TransformNode("boat_root", scene);
        result.meshes.forEach(m => { if (m.parent == null) m.parent = root; });
        root.scaling = new BABYLON.Vector3(1, 1, 1);
        root.position = new BABYLON.Vector3(0, 0, 8);
    });
    
    // Río
    BABYLON.SceneLoader.ImportMeshAsync("", "https://Daniorobio.github.io/La-Voragine/", "rio.glb", scene).then((result) => {
        const root = new BABYLON.TransformNode("rio_root", scene);
        result.meshes.forEach(m => { if (m.parent == null) m.parent = root; });
        root.scaling = new BABYLON.Vector3(1, 1, 1);
        root.position = new BABYLON.Vector3(0, 0, 3);
    });

    BABYLON.ImportMeshAsync(Assets.meshes.dragon.rootUrl + Assets.meshes.dragon.filename, scene).then(function({meshes}){
        meshes[0].scaling = new BABYLON.Vector3(3, 3, 3);
        meshes[0].position = new BABYLON.Vector3(0, 0, 3);
    });

            
    return scene;
};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
                    
                    const engineOptions = window.engine.getCreationOptions?.();
                    if (!engineOptions || engineOptions.audioEngine !== false) {
                        
                    }
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene
                    });

                    // Resize
                    window.addEventListener("resize", function () {
                        engine.resize();
                    });
        </script>
    </body>
</html>
